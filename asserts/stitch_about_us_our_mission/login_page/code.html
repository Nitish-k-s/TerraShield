<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Environmental Portal - Login</title>
<!-- Tailwind CSS with plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts: Work Sans for body, Lora for elegant serif headers -->
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;family=Lora:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1dacc9",
                        "forest-green": "#2d5a4c",
                        "cream-bg": "#fcfaf2",
                        "background-light": "#f6f8f8",
                        "background-dark": "#111e21",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"],
                        "serif": ["Lora", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Subtle paper texture overlay */
        .paper-texture {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* Custom paper-cut shapes using clip-paths/divs */
        .shape-1 { clip-path: ellipse(70% 40% at 50% 100%); }
        .shape-2 { clip-path: ellipse(60% 35% at 20% 100%); }
        .shape-3 { clip-path: ellipse(50% 30% at 85% 100%); }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Paper-cut Illustration Header -->
<div class="relative w-full h-64 overflow-hidden bg-primary/10">
<!-- Layered Paper Shapes -->
<div class="absolute inset-0 bg-primary/5"></div>
<div class="absolute bottom-0 left-0 w-full h-48 bg-primary/20 shape-1 opacity-60"></div>
<div class="absolute bottom-0 left-0 w-3/4 h-40 bg-forest-green/20 shape-2 opacity-50"></div>
<div class="absolute bottom-0 right-0 w-2/3 h-32 bg-primary/30 shape-3 opacity-40"></div>
<!-- Abstract Sun/Logo Element -->
<div class="absolute top-12 left-1/2 -translate-x-1/2 flex flex-col items-center">
<div class="w-12 h-12 bg-primary rounded-full mb-4"></div>
<h1 class="font-serif text-3xl font-semibold text-forest-green tracking-tight">Environmental Portal</h1>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 flex items-center justify-center px-4 -mt-12 relative z-10">
<!-- Authentication Card -->
<div class="w-full max-w-md bg-cream-bg dark:bg-slate-900 rounded-xl shadow-xl border border-primary/10 overflow-hidden paper-texture">
<div class="p-8 md:p-10">
<div class="text-center mb-8">
<h2 class="font-serif text-2xl font-medium text-slate-800 dark:text-slate-100">Welcome Back</h2>
<p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">Please enter your details to access your dashboard.</p>
</div>
<form action="#" class="space-y-6">
<!-- Email Address -->
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="email">Email Address</label>
<div class="relative">
<input class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none placeholder:text-slate-400 text-slate-900 dark:text-white" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password -->
<div>
<div class="flex justify-between items-center mb-1">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative">
<input class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none placeholder:text-slate-400 text-slate-900 dark:text-white" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center">
<input class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-primary cursor-pointer" id="remember" name="remember" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-600 dark:text-slate-400 cursor-pointer" for="remember">
                            Remember this device for 30 days
                        </label>
</div>
<!-- Submit Button -->
<button class="w-full py-3.5 px-4 bg-forest-green hover:bg-[#23473c] text-white font-semibold rounded-lg shadow-lg shadow-forest-green/20 transition-all active:scale-[0.98]" type="submit">
                        Sign In to Platform
                    </button>
</form>
<!-- Footer Links -->
<div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-700 text-center">
<p class="text-sm text-slate-600 dark:text-slate-400">
                        Don't have an account yet? 
                        <a class="font-semibold text-primary hover:underline" href="#">Create an account</a>
</p>
</div>
</div>
</div>
</main>
<!-- Page Footer -->
<footer class="py-8 px-4 text-center">
<p class="text-xs text-slate-400 dark:text-slate-500 uppercase tracking-widest">
            © 2024 Environmental Data Solutions. All rights reserved.
        </p>
<div class="mt-4 flex justify-center space-x-6 text-slate-400">
<a class="hover:text-primary transition-colors text-xs" href="#">Privacy Policy</a>
<a class="hover:text-primary transition-colors text-xs" href="#">Terms of Service</a>
<a class="hover:text-primary transition-colors text-xs" href="#">Security</a>
</div>
</footer>
<!-- Abstract Background Elements (Paper-cut style) -->
<div class="fixed bottom-0 left-0 -z-10 w-64 h-64 bg-primary/5 rounded-full blur-3xl opacity-50"></div>
<div class="fixed top-1/4 right-0 -z-10 w-96 h-96 bg-forest-green/5 rounded-full blur-3xl opacity-30"></div>
</body></html>
